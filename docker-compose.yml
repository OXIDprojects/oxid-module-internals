version: '3.7'
services:

  selenium:
    image: selenium/standalone-chrome
    networks:
      - proxy
    ports:
      - 4444:4444

  oxid6_apache:
    image: keywanghadamioxid/php-apache-full:${OXID}
    hostname: oxid.local
    depends_on:
      - oxid6_mysql
    volumes:
      - ${PWD}/:/module
    ports:
      - 8080:80
    networks:
      - proxy
      
  oxid6_mysql:
    image: mysql:5.7
    hostname: mysql
    environment:
      MYSQL_DATABASE: oxid
      MYSQL_USER: oxid
      MYSQL_PASSWORD: oxid
      MYSQL_ROOT_PASSWORD: oxid
    networks:
      - proxy

networks:
  proxy:
    driver: overlay
    attachable: true
